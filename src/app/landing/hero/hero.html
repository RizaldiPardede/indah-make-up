<section class="hero position-relative text-white d-flex align-items-center">
  <div class="overlay"></div>
  <div class="container position-relative py-5">
    <div class="row">
      <div class="col-lg-6">
        <p class="text-uppercase small mb-2">makeup by. Indah</p>
        <h1 class="fw-bold display-5 mb-3">Elegant & <br> Timeless</h1>
        <p class="mb-4">
          “Radiance for Your Special Day”
        </p>

        <form class="search-bar d-flex align-items-center bg-white rounded-pill shadow-sm p-2">
          <input
            type="text"
            class="form-control border-0 rounded-pill ps-3"
            placeholder="Service Name"
            [(ngModel)]="serviceName"
            name="serviceName"
          />
          <span class="mx-2 text-secondary">|</span>
          <input
            type="text"
            class="form-control border-0 rounded-pill ps-3"
            placeholder="Address"
            [(ngModel)]="address"
            name="address"
          />
          <button type="submit" class="btn btn-primary rounded-pill px-4 ms-2">
            <i class="bi bi-search"></i> Search
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
